spring.application.name=sys

spring.datasource.url=jdbc:postgresql://localhost:5432/bookingsys
spring.datasource.username=postgres
spring.datasource.password=${BD_PASSWORD:12345}

# Garante que o Hibernate gere SQL compatível com PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Garante que o script de inicialização sempre seja executado
spring.sql.init.mode=always
